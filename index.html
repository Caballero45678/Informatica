<td><font size=5>Podemos decir que un ambiente virtual de aprendizaje es un entorno de aprendizaje mediado por tecnología que transforma la relación educativa gracias a: la facilidad de comunicación y procesamiento, la gestión y la distribución de información, agregando a la relación educativa nuevas posibilidades y limitaciones para el aprendizaje. Los ambientes o entornos virtuales de aprendizaje son instrumentos de mediación que posibilitan las interacciones entre los sujetos y median la relación de estos con el conocimiento, con el mundo, con los hombres y consigo mismo.</td>
</tr>
<tr>
<td><font color=yellow face=tahoma size=20><a href="http://picasion.com/gl/b1hB/"><img src="http://i.picasion.com/gl/89/b1hB.gif" width="516" height="36" border="0" alt="http://picasion.com/gl/b1hB/" /></a><br /></font></td>
<td><font size=5>Las posibilidades de acceso a la información y a la comunicación (material digital e hipertextual).

-La libertad del estudiante para orientar su acción, en tanto amplía su concepción del qué, dónde y con quiénes se puede (y es necesario) aprender.

-La ampliación de estrategias de aprendizaje.

-La relación con las tecnologías, y las posibilidades de aprender con tecnología y aprender de tecnología.

-Los efectos cognitivos gracias a la interacción con la tecnología informacional que ponen en evidencia que estas modifican las estrategias de pensamiento, sus formas de representación, las estrategias de metacognición, las formas de ver el mundo y ciertas habilidades de procesamiento y comunicación de la información que, efectivamente, sirven de guía, apoyando y organizando el proceso de aprendizaje.

-Un re-encuadre del concepto de aula de clase, de enseñanza y de aprendizaje.

-Una forma renovada de comprender la interacción entre estudiantes, ya que la eleva exponencialmente a múltiples posibilidades (y limitaciones) de comunicación que sólo se puede hacer con esta tecnología y no con otras.

-La posibilidad de mejorar algunas habilidades cognitivas que dependen directamente del estímulo específico de cada herramienta, ampliando el repertorio de lo que podemos pensar y hacer cooperativamente.

-Las representaciones simbólicas y herramientas complejas de actuación basadas en la interacción cooperativa entre personas.</td>
